{% extends "base.html" %}
{% load thumbnail %}

{% block title %}Account Settings{% endblock title %}

{% block body %}
    <div class="flex flex-col items-center h-[100vh]">
        <div class="relative flex flex-col items-center rounded-[20px] w-[400px] mx-auto p-4 bg-[#dbeafe] bg-clip-border shadow-3xl shadow-shadow-500 dark:!bg-navy-800  dark:!shadow-none">
            {% if request.user.is_authenticated %}
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="bg-white text-gray-800 font-bold rounded border-b-2 border-[#0284c7]       hover:border-[#075985] hover:bg-[#0284c7] hover:text-white shadow-md p-2 px-6 inline-flex items-center" type="submit">Update</button>
            </form>
            {% endif %}
        </div>  
    </div>
{% endblock body %}
